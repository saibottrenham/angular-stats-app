<form (ngSubmit)="onSubmit()" [formGroup]="managerForm">
    <mat-card>
        <mat-card-title fxLayoutAlign="center">Add Property Manager</mat-card-title>
        <mat-card-content fxLayoutGap="20px" fxLayout="row" fxLayout.lt-sm="column">
            <section fxFlex="100" fxFlex.lt-sm="33" class="image-container">
                <app-image-upload
                        (urlEmitter)="imageUrl = $event"
                        (progressEmitter)="uploadProgress = $event"
                        [path]="propertyManagerPath"
                        [alreadyPresentUrl]="data?.imageUrl"
                ></app-image-upload>
            </section>
            <section fxFlex="100" fxFlex.lt-sm="66" fxLayoutAlign="center" fxLayout="column">
                <mat-form-field appearance="standard">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name" required>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Mobile</mat-label>
                    <input matInput formControlName="mobile" placeholder="Mobile" required>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Address" required>
                </mat-form-field>
            </section>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="button" mat-raised-button [mat-dialog-close]="true" color="">close</button>
            <button type="submit" mat-raised-button [disabled]="managerForm.invalid || (uploadProgress > 0)" [mat-dialog-close]="true" color="primary">
                {{data?.id ? 'Update' : 'Add' }}
            </button>
        </mat-card-actions>
    </mat-card>
</form>
