<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!(isAuth$ | async)">

    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!(isAuth$ | async)">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/propertyGroups" (click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>Property Group</mat-icon>
    <span class="nav-caption">Property Groups</span>
  </a>
  <a mat-list-item routerLink="/properties" (click)="onClose()" *ngIf="(isAuth$ | async)">

    <span class="nav-caption">Properties</span>
  </a>
  <a mat-list-item routerLink="/tennants" (click)="onClose()" *ngIf="(isAuth$ | async)">

  <a mat-list-item routerLink="/propertyManagers" (click)="onClose()" *ngIf="(isAuth$ | async)">

  </a>
  <a mat-list-item routerLink="/analytics" (click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>show_chart</mat-icon>
    <span class="nav-caption">Analytics</span>
  </a>
  <a mat-list-item routerLink="/costs" (click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>show_chart</mat-icon>
    <span class="nav-caption">Costs</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="(isAuth$ | async)">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
