<mat-nav-list>
  <a mat-list-item 
  routerLinkActive
  #routerLinkActiveInstance="routerLinkActive"
  [class.list-item-active]="routerLinkActiveInstance.isActive"routerLink="/signup"
   (click)="onClose()" *ngIf="!(isAuth$ | async)"
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login"
  routerLinkActive
  #routerLinkActiveInstance="routerLinkActive"
  [class.list-item-active]="routerLinkActiveInstance.isActive"
   (click)="onClose()" *ngIf="!(isAuth$ | async)"
  >
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/propertyGroups"
  routerLinkActive
  #routerLinkActiveInstance="routerLinkActive"
  [class.list-item-active]="routerLinkActiveInstance.isActive" (click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>holiday_village</mat-icon>
    <span class="nav-caption">Property Groups</span>
  </a>
  <a mat-list-item routerLink="/properties" 
  routerLinkActive
  #routerLinkActiveInstance="routerLinkActive"
  [class.list-item-active]="routerLinkActiveInstance.isActive"(click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>house</mat-icon>
    <span class="nav-caption">Properties</span>
  </a>
  <a mat-list-item routerLink="/tennants" 
  routerLinkActive
  #routerLinkActiveInstance="routerLinkActive"
  [class.list-item-active]="routerLinkActiveInstance.isActive"(click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>person</mat-icon>
    <span class="nav-caption">Tennants</span>
  </a>
  <a mat-list-item routerLink="/propertyManagers"
  routerLinkActive
  #routerLinkActiveInstance="routerLinkActive"
  [class.list-item-active]="routerLinkActiveInstance.isActive"(click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>badge</mat-icon>
    <span class="nav-caption">Property Managers</span>
  </a>
  <a mat-list-item routerLink="/costs" 
  routerLinkActive
  #routerLinkActiveInstance="routerLinkActive"
  [class.list-item-active]="routerLinkActiveInstance.isActive"(click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>paid</mat-icon>
    <span class="nav-caption">Costs</span>
  </a>
  <a mat-list-item routerLink="/tags" 
  routerLinkActive
  #routerLinkActiveInstance="routerLinkActive"
  [class.list-item-active]="routerLinkActiveInstance.isActive"(click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>tag</mat-icon>
    <span class="nav-caption">Tags</span>
  </a>
  <a mat-list-item routerLink="/analytics" 
  routerLinkActive
  #routerLinkActiveInstance="routerLinkActive"
  [class.list-item-active]="routerLinkActiveInstance.isActive"(click)="onClose()" *ngIf="(isAuth$ | async)">
    <mat-icon>show_chart</mat-icon>
    <span class="nav-caption">Analytics</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="(isAuth$ | async)">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
