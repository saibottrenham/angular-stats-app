<form (ngSubmit)="onSubmit()" [formGroup]="tagForm">
    <mat-card>
        <mat-card-title fxLayoutAlign="center">Add Tag</mat-card-title>
        <mat-card-content fxLayoutGap="20px" fxLayout="row" fxLayout.lt-sm="column">
            <section fxFlex="100" fxFlex.lt-sm="33" class="image-container">
                <app-image-upload
                        (urlEmitter)="imageUrl = $event"
                        (progressEmitter)="uploadProgress = $event"
                        [path]="tagsPath"
                        [alreadyPresentUrl]="data?.imageUrl"
                ></app-image-upload>
            </section>
            <section fxFlex="100" fxFlex.lt-sm="66" fxLayoutAlign="center" fxLayout="column">
                <mat-form-field appearance="standard">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name" required>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Type</mat-label>
                    <input matInput formControlName="type" placeholder="Type" required>
                </mat-form-field>
            </section>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="button" mat-raised-button [mat-dialog-close]="true" color="">close</button>
            <button type="submit" mat-raised-button [disabled]="tagForm.invalid || (uploadProgress > 0)" color="primary">
                {{data?.id ? 'Update' : 'Add' }}
            </button>
        </mat-card-actions>
    </mat-card>
</form>
