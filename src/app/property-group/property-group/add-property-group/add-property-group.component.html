<form (ngSubmit)="onSubmit()" [formGroup]="propertyGroupForm">
  <mat-card>
      <mat-card-title fxLayoutAlign="center">Add Property Group</mat-card-title>
      <mat-card-content fxLayoutGap="20px" fxLayout="row" fxLayout.lt-sm="column">
          <section fxFlex="100%" fxFlex.gt-sm="33%" class="image-container">
              <app-image-upload
                      (urlEmitter)="imageUrl = $event"
                      (progressEmitter)="uploadProgress = $event"
                      [path]="propertyGroupPath"
                      [alreadyPresentUrl]="data?.imageUrl"
              ></app-image-upload>
          </section>
          <section fxFlex="100%" fxFlex.gt-sm="66%"  fxLayoutAlign="center" fxLayout="column">
            <h4>Property Details: </h4>
            <mat-form-field appearance="standard">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name" required>
            </mat-form-field>
            <div class="table-container" >
              <app-shared-table [dataSource]="properties" [columnsToDisplay]="['name', 'address']"></app-shared-table>
            </div>
            <mat-form-field appearance="standard">
              <mat-label>Properties</mat-label>
                <input
                  placeholder="Add a Property"
                  aria-label="add a poperty input"
                  matInput
                  #propertyInput
                  [formControl]="propertyCtrl"
                  [matAutocomplete]="property"
                 >
              <mat-autocomplete #property="matAutocomplete" (optionSelected)="selectProperty($event)">
                <mat-option *ngFor="let property of filteredProperties | async" [value]="property">
                  {{property.name}}
                </mat-option>
              </mat-autocomplete>
              <button 
                type="button" matSuffix mat-icon-button
                color="primary" aria-label="add property"
                (click)="addProperty()">
                <mat-icon>add</mat-icon>
              </button>
            </mat-form-field>
            <div class="table-container" >
              <app-shared-table 
                [dataSource]="costs" 
                [columnsToDisplay]="['name', 'amount', 'removeable', 'actions']"
                (removeEmitter)="removeCost($event)"
              >
              </app-shared-table>
            </div>
            <mat-form-field appearance="standard">
              <mat-label>Add Cost</mat-label>
              <input type="text"
                     placeholder="Add a Cost"
                     aria-label="add a cost input"
                     matInput
                     [formControl]="costCtrl"
                     [matAutocomplete]="auto"
                     #costInput
              >
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectCost($event)">
                <mat-option *ngFor="let option of filteredCosts | async" [value]="option">
                  {{option.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Notes</mat-label>
              <textarea matInput
              formControlName="notes"
              placeholder="Notes"
              cdkTextareaAutosize
              cdkAutosizeMinRows="4"
              cdkAutosizeMaxRows="10"></textarea>
            </mat-form-field>
          </section>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
          <button type="button" mat-raised-button [mat-dialog-close]="true" color="">close</button>
          <button type="submit" mat-raised-button [disabled]="propertyGroupForm.invalid || (uploadProgress > 0)" [mat-dialog-close]="true" color="primary">
              {{data?.id ? 'Update' : 'Add' }}
          </button>
      </mat-card-actions>
  </mat-card>
</form>
